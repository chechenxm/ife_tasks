<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>左右都为 inline block</title>
	</head>
	<body>
		<style>
			.wrapper {
				width: 100%;
				margin-top: 50px;
				border: 2px solid #000;
				font-size: 0;
			}
			aside,
			main {
				display: inline-block;
				vertical-align: top; /*顶端对齐*/
				font-size: 1rem;
			}
			aside {
				width: 30%;
				background-color: #f78426;
				color: #fff;
			}
			main {
				width: 70%;
				background-color: #2688f7;
				color: #fff;
			}
		</style>
		<div class="wrapper ">
			<aside>左 30%</aside>
			<main>右 70%</main>
		</div>
	</body>
</html>
