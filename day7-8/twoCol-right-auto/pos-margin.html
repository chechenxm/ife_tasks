		<title>float + margin 实现左自适应右固定</title>

	<body>
		<style>
			.wrapper {
				position: relative;
				margin-top: 50px;
				border: 2px solid #000;
				color: #fff;
			}
			.aside {
				position: absolute;
				left: 0;
				top: 0;
				width: 200px;
				background-color: #f78426;
			}
			.main {
				margin-left: 200px;
				background-color: #2688f7;
			}
		</style>
		<div class="wrapper">
			<div class="aside">

				绝对定位元素绝对定位元素绝对定位元素绝对定位元素
			</div>
			<div class="main">右 宽度自适应 宽度随浏览器窗口大小变化</div>
		</div>
	</body>
</html>
